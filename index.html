   <p>道者，路也！</p>
   <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《论语·述而》曾有“志于道，据于德”的论述，其意思是说内心得“道”且施于人便具有“德”。《荀子·劝学篇》有“故学至乎礼而止矣，夫是之谓道德之极。”其义指人们做到使自己的一切言行都符合礼的规则，就算达到了道德的最高境界。会计职业道德规范，是根据会计这一职业特点，对会计人员在社会经济生活中的会计行为所提出的道德要求，既是会计人员在履行其职责活动中所应具备的道德品质，也是调整会计人员与国家、不同利益群体或会计人员相互之间的社会关系及社会道德规范的总和。它是财经法律、法规和制度所不能代替的。</p>
